<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
  <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <script>
    if (!sessionStorage.getItem("authToken")) {
      window.location.href = "index.html";
    }
  </script>

  <div class="generator-container container">
    <header class="header">
      <div class="logo-wrapper">
        <div class="logo">
          <i class="fa-solid fa-wand-magic-sparkles"></i>
        </div>
        <h1>AI Image Generator</h1>
      </div>
      <div class="header-actions">
        <button class="theme-toggle">
          <i class="fa-solid fa-moon"></i>
        </button>
        <button class="logout-btn" onclick="logout()">
          <i class="fa-solid fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </header>

    <div class="main-content">
      <form action="#" class="prompt-form">
        <div class="prompt-container">
          <textarea class="prompt-input" placeholder="Describe your imagination in detail..." required autofocus></textarea>
          <button type="button" class="prompt-btn">
            <i class="fa-solid fa-dice"></i>
          </button>
        </div>

        <div class="prompt-actions">
          <div class="select-wrapper">
            <select class="custom-select" id="model-select" required>
              <option value="" disabled selected>Select Model</option>
              <option value="black-forest-labs/FLUX.1-dev">FLUX.1-dev</option>
              <option value="black-forest-labs/FLUX.1-schnell">FLUX.1-schnell</option>
              <option value="stabilityai/stable-diffusion-xl-base-1.0">Stable Diffusion XL</option>
              <option value="runwayml/stable-diffusion-v1-5">Stable Diffusion v1.5</option>
              <option value="prompthero/openjourney">Openjourney</option>
            </select>
          </div>

          <div class="select-wrapper">
            <select class="custom-select" id="count-select" required>
              <option value="" disabled selected>Image Count</option>
              <option value="1">1 Image</option>
              <option value="2">2 Images</option>
              <option value="3">3 Images</option>
              <option value="4">4 Images</option>
            </select>
          </div>

          <div class="select-wrapper">
            <select class="custom-select" id="ratio-select" required>
              <option value="" disabled selected>Aspect Ratio</option>
              <option value="1/1">Square (1:1)</option>
              <option value="16/9">Landscape (16:9)</option>
              <option value="9/16">Portrait (9:16)</option>
            </select>
          </div>

          <button type="submit" class="generate-btn">
            <i class="fa-solid fa-wand-sparkles"></i>
            Generate
          </button>
        </div>

        <div class="gallery-grid"></div>
      </form>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
